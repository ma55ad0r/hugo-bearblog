{{ define "main" }}
<content>
  {{ if .Data.Singular }}
  <h1 style="margin-bottom:0">Filtered as <b>{{ .Title | lower }}</b></h1>
  <!-- <small>
    <a href="{{ "blog" | relURL }}">Remove filter</a>
  </small> -->
  {{ end }}
  <ul class="blog-posts">
    {{ range .Pages }}
    <li>
      <span>
          <time datetime='{{ .Date.Format "02-01-2006" }}'>
            {{ .Date.Format (default "02-01-2006" .Site.Params.dateFormat) }}
          </time>
      </span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ else }}
    <li>
      No posts yet
    </li>
    {{ end }}
  </ul>
  <!-- {{ if .Data.Singular }}
  {{else}}
    <small>
      <div>
        {{ range .Site.Taxonomies.tags }}
        <a href="{{ .Page.Permalink }}">#{{ .Page.Title }}</a>&nbsp;
        {{ end }}
      </div>
    </small>
    {{ end }} -->
</content>
{{ end }}
