{{ define "main" }}
{{ if eq .Type "posts" }}{{ if not .Params.menu }}
<h1>{{ .Title }}</h1>
<p>
    <time datetime='{{ .Date.Format "02-01-2006 15:04:05 -07" }}'>
      {{ .Date.Format (default "02-01-2006 15:04:05 -07" .Site.Params.dateFormat) }}
    </time>
    >> {{ range (.GetTerms "tags") }}
    <a href="{{ .Permalink }}">{{ .LinkTitle | lower }}</a>
    {{ end }}
</p>
{{ end }}{{ end }}
<content>
  {{ .Content }}
</content>

{{ end }}
